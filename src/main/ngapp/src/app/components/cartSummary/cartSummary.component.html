<div class="mt-2">
    <small>
        Ваша корзина:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }}  {{productsName(cart.itemCount)}}
            {{ cart.cartPrice | currency:'USD':'symbol':'3.2-2' }}
        </span>
        <span *ngIf="cart.itemCount === 0">
            (пусто)
        </span>
    </small>
    <button class="btn btn-sm" [disabled]="cart.itemCount === 0" routerLink="/cart">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </button>
</div>
