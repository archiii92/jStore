<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>BirthDate</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of buyers">
      <td>{{b.id}}</td>
      <td>{{b.firstName}}</td>
      <td>{{b.lastName}}</td>
      <td>{{b.birthDate}}</td>
      <td>
        <button class="btn btn-sm btn-warning" [routerLink]="['/buyers/edit', b.id]">Редактировать</button>
        <button class="btn btn-sm btn-danger" (click)="delete(b.id)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">Добавить нового покупателя</button>
