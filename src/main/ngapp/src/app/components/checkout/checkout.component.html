<div *ngIf="orderSent" class="m-1 mt-3 text-center">
    <h2>Спасибо!</h2>
    <p>Благодарим за покупку.</p>
    <p>Товар будет отправлен в ближайщее время.</p>
    <button class="btn btn-primary" routerLink="/products">Вернуться в магазин</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-1 mt-3">
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required/>
        <span *ngIf="submitted && name.invalid" class="text-danger">Пожалуйста введите ваше имя</span>
    </div>
    <div class="form-group">
        <label>Адрес</label>
        <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required/>
        <span *ngIf="submitted && address.invalid" class="text-danger">Пожалуйста введите ваш адрес</span>
    </div>
    <div class="form-group">
        <label>Город</label>
        <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required/>
        <span *ngIf="submitted && city.invalid" class="text-danger">Пожалуйста введите ваш город</span>
    </div>
    <div class="form-group">
        <label>Область</label>
        <input class="form-control" #state="ngModel" name="state" [(ngModel)]="order.state" required/>
        <span *ngIf="submitted && state.invalid" class="text-danger">Пожалуйста введите вашу область</span>
    </div>
    <div class="form-group">
        <label>Почтовый индекс</label>
        <input class="form-control" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required/>
        <span *ngIf="submitted && zip.invalid" class="text-danger">Пожалуйста введите ваш почтовый индекс</span>
    </div>
    <div class="form-group">
        <label>Страна</label>
        <input class="form-control" #country="ngModel" name="country" [(ngModel)]="order.country" required/>
        <span *ngIf="submitted && country.invalid" class="text-danger">Пожалуйста введите вашу страну</span>
    </div>
    <div class="text-center">
        <button class="btn btn-secondary" routerLink="/cart">Назад</button>
        <button class="btn btn-primary" type="submit">Завершить заказ</button>
    </div>
</form>
