<div class="modal fade show" #discountModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form novalidate #form="ngForm" (ngSubmit)="save(form)" class="modal-content">
            <div class="modal-header text-white" [class.bg-primary]="editing" [class.bg-success]="!editing">
                <h5 class="modal-title" id="exampleModalLabel">{{ editing ? 'Редактирование' : 'Создание' }} скидки</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="buyerSelect">Товар</label>
                    <select #buyerSelect class="form-control" id="productSelect">
                        <option *ngFor="let p of products" value="{{ p.id }}">{{ p.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Минимальное количество</label>
                    <input class="form-control" name="minimumQuantity" [(ngModel)]="discount.minimumQuantity"/>
                </div>
                <div class="form-group">
                    <label>Скидка</label>
                    <input class="form-control" name="value" [(ngModel)]="discount.value"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" [class.bg-primary]="editing"
                        [class.bg-success]="!editing">{{editing ? 'Сохранить' : 'Создать'}}
                </button>
            </div>
        </form>
    </div>
</div>
