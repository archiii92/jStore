<div class="modal fade show" #productModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-white" [class.bg-primary]="editing" [class.bg-success]="!editing">
        <h5 class="modal-title" id="exampleModalLabel">{{ editing ? 'Редактирование' : 'Создание' }} товара</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <h5>Описание</h5>
          <div class="row pl-2 pr-2 pt-1 pb-3" style="border-bottom: 1px solid #eceeef;">
            <div class="col-8">
              <label for="name">Название: </label>
              <div class="input-group pb-3">
                  <input id="name" type="text" class="form-control" placeholder="Название" name="name"
                         [(ngModel)]="product.name"/>
              </div>
              <label for="descriptionShort">Короткое описание: </label>
              <div class="input-group">
                  <input id="descriptionShort" type="text" class="form-control" placeholder="Короткое описание"
                         name="descriptionShort" [(ngModel)]="product.descriptionShort"/>
              </div>
            </div>
            <div class="col-4">
              <label for="unitPrice">Цена: </label>
              <div class="input-group pb-3">
                <span class="input-group-addon">$</span>
                <span class="input-group-addon">0.00</span>
                  <input id="unitPrice" type="text" class="form-control" placeholder="Цена" name="unitPrice"
                         [(ngModel)]="product.unitPrice"/>
              </div>
              <label for="unitsInStock">Кол-во: </label>
              <div class="input-group">
                  <input id="unitsInStock" type="text" class="form-control" placeholder="Кол-во" name="unitsInStock"
                         [(ngModel)]="product.unitsInStock"/>
                <span class="input-group-addon">шт</span>
              </div>
            </div>
            <div class="col-12 pt-3">
              <label for="descriptionLong">Длинное описание: </label>
              <div class="input-group">
                  <textarea id="descriptionLong" rows="5" class="form-control" placeholder="Длинное описание"
                            name="descriptionLong" [(ngModel)]="product.descriptionLong"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="size-section pt-3">
          <h5>Размеры и вес</h5>
          <div class="row pl-2 pr-2 pt-1 pb-3" style="border-bottom: 1px solid #eceeef;">
              <div class="col-6">
                <label for="length">Длина: </label>
                <div class="input-group pb-3">
                    <input id="length" type="text" class="form-control" placeholder="Длина" name="length"
                           [(ngModel)]="product.length"/>
                  <span class="input-group-addon">мм</span>
                </div>
                <label for="width">Ширина: </label>
                <div class="input-group">
                    <input id="width" type="text" class="form-control" placeholder="Ширина" name="width"
                           [(ngModel)]="product.width"/>
                  <span class="input-group-addon">мм</span>
                </div>
              </div>
              <div class="col-6">
                <label for="thickness">Толщина: </label>
                <div class="input-group pb-3">
                    <input id="thickness" type="text" class="form-control" placeholder="Толщина" name="thickness"
                           [(ngModel)]="product.thickness"/>
                  <span class="input-group-addon">мм</span>
                </div>
                <label for="weight">Вес: </label>
                <div class="input-group">
                    <input id="weight" type="text" class="form-control" placeholder="Вес" name="weight"
                           [(ngModel)]="product.weight"/>
                  <span class="input-group-addon">г</span>
                </div>
              </div>
          </div>
        </div>
        <div class="display-section pt-3">
          <h5>Дисплей</h5>
          <div class="row pl-2 pr-2 pt-1 pb-3">
            <div class="col-12">
              <label for="display">Тип экрана: </label>
              <div class="input-group">
                  <input id="display" type="text" class="form-control" placeholder="Тип экрана" name="display"
                         [(ngModel)]="product.display"/>
              </div>
            </div>
            <div class="col-4 pt-3">
              <label for="displaySize">Размер: </label>
              <div class="input-group">
                  <input id="displaySize" type="text" class="form-control" placeholder="Размер" name="displaySize"
                         [(ngModel)]="product.displaySize"/>
                <span class="input-group-addon">"</span>
              </div>
            </div>
            <div class="col-8 pt-3">
              <label for="resolutionHeight">Разрешение: </label>
              <div class="input-group">
                  <input id="resolutionHeight" type="text" class="form-control" placeholder="Разрешение по высоте"
                         name="resolutionHeight" [(ngModel)]="product.resolutionHeight"/>
                <span class="input-group-addon">X</span>
                  <input id="resolutionWidth" type="text" class="form-control" placeholder="Разрешение по ширине"
                         name="resolutionWidth" [(ngModel)]="product.resolutionWidth"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button class="btn btn-primary" (click)="save()" [class.bg-primary]="editing" [class.bg-success]="!editing">{{editing ? 'Сохранить' : 'Создать'}}</button>
      </div>
    </div>
  </div>
</div>
