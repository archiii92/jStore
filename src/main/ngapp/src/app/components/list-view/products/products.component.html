<div class="row mt-2">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let product of products">
    <div class="card mb-3 text-center" >
        <div class="card-img-block mx-auto mt-3 h-30 w-50">
          <img class="card-img-top mh-100 mw-100" src="/assets/{{product.imageName}}" alt={{product.name}}>
        </div>
        <div class="card-block">
          <h4 class="card-title">{{product.name}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Цена от {{product.unitPrice}}$</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">Подробнее</a>
        </div>
        <div class="card-footer text-left">
          <small *ngIf="product.unitsInStock" class="text-muted">Осталось: {{product.unitsInStock}} штук</small>
          <small *ngIf="!product.unitsInStock" class="text-muted">Отсутствуют на складе</small>
        </div>
    </div>
  </div>  
</div>
