<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let product of products">
    <div class="card mb-3 text-center" >
        <div class="card-img-block mx-auto mt-3 h-30 w-50">
          <img class="card-img-top mh-100 mw-100" src="/assets/{{product.imageName}}" alt={{product.name}}>
        </div>
        <div class="card-block">
          <h4 class="card-title">{{product.name}}</h4>
          <h6 class="card-subtitle mb-3 text-muted">Цена от {{product.unitPrice}}$</h6>
          <p class="card-text">{{product.descriptionShort}}</p>
          <button type="button" class="btn btn-primary" [routerLink]="['/products/', product.id]">Подробнее</button>
        </div>
        <div class="card-footer text-left">
          <small *ngIf="product.unitsInStock" class="text-muted">Осталось: {{product.unitsInStock}} {{unitsName(product.unitsInStock)}}</small>
          <small *ngIf="!product.unitsInStock" class="text-muted">Отсутствуют на складе</small>
        </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
    <div class="card mb-3 text-center" >
        <div class="card-block">
          <button type="button" class="btn btn-primary" [routerLink]="['./new']">Добавить товар</button>
        </div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
