<div class="d-flex mx-auto box">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Войти</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row pl-2 pr-2">
                <div class="col-12">
                    <div class="input-group pb-3">
                        <input type="text" class="form-control" placeholder="Имя пользователя" name="username"
                               [(ngModel)]="username" required/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group pb-1">
                        <input type="password" class="form-control" placeholder="Пароль" name="password"
                               [(ngModel)]="password" required/>
                    </div>
                </div>
            </div>
            <div class="bg-danger p-1 mt-2 text-center" *ngIf="errorMessage !== null">
                {{errorMessage}}
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" (click)="goBack()">Отмена</button>
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>
