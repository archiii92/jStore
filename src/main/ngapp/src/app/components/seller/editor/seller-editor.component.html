<div class="modal fade show" #sellerModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <form novalidate #form="ngForm" (ngSubmit)="save(form)" class="modal-content">
        <div class="modal-header text-white" [class.bg-primary]="editing" [class.bg-success]="!editing">
          <h5 class="modal-title" id="exampleModalLabel">{{ editing ? 'Редактирование' : 'Создание' }} продавца</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Название компании</label>
              <input class="form-control" name="companyName" [(ngModel)]="seller.companyName" />
            </div>
            <div class="form-group">
              <label>Адрес</label>
              <input class="form-control" name="address" [(ngModel)]="seller.address" />
            </div>
            <div class="form-group">
              <label>Город</label>
              <input class="form-control" name="city" [(ngModel)]="seller.city" />
            </div>
            <div class="form-group">
              <label>Страна</label>
              <input class="form-control" name="country" [(ngModel)]="seller.country" />
            </div>
            <div class="form-group">
              <label>Телефон</label>
              <input class="form-control" name="phone" [(ngModel)]="seller.phone" />
            </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary" [class.bg-primary]="editing" [class.bg-success]="!editing">{{editing ? 'Сохранить' : 'Создать'}}</button>
        </div>
      </form>
    </div>
  </div>
